<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="display: flex; margin-top: 15%">
    <div
      class="mail"
      style="
        display: flex;
        flex-direction: column;
        margin-right: 30%;
        margin-left: 30%;
        border: 2px solid black;
      "
    >
      <div class="header" style="border-bottom: 2px solid black">
        <div class="" style="display: flex; column-gap: 10%">
          <h2>Logo</h2>
          <h2>Name</h2>
        </div>
      </div>
      <div class="body" style="border-bottom: 2px solid black">
        <div class="top">
          <p style="padding-left: 5%">Thanks for signing up to Name</p>
        </div>
        <div
          class="title"
          style="display: flex; justify-content: center; align-items: center"
        >
          <p>Verify your email address</p>
        </div>
        <div
          class="message"
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
          "
        >
          <div class="body" style="text-align: center">
            <p>
              Please confirm you email address. Once it's done, your account
              becomes active and you can start shopping
            </p>
          </div>

          <div class="">
            <button>
              <a href="#" style="text-decoration: none; color: black">Verify</a>
            </button>
          </div>
        </div>
      </div>
      <div
        class="footer"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        "
      >
        <div class="" style="">
          <p>&copy Name, All rights reserved</p>
        </div>
      </div>
    </div>
  </body>
</html>
